---
namespace: gost

gost:
  defines: runnable
  metadata:
    defines: metadata
    name: Gost
    description: A simple security tunnel written in golang.
    website: https://gost.run/en/
    publisher: monk.io
    icon: https://gost.run/images/gost.png
  containers:
    gost:
      bash: gost -L=:8080
      image: ginuerzh/gost
      image-tag: latest
  files:
    server-def:
      contents: <<< config.json
      mode: 511
      path: /opt/gost/config.json
      container: gost
  services:
    gost-svc:
      container: gost
      port: 8080
      protocol: tcp
      host-port: <- `${expose_port}`
