namespace: monk-gost

# Path: gost.yml

gost:
  defines: runnable
  metadata:
    defines: metadata
    name: Gost
    description: A simple security tunnel written in golang.
    website: https://gost.run/en/
    publisher: monk.io
    icon: https://gost.run/images/gost.png 
  containers:
    monk-gost:
      image: ginuerzh/gost
      image-tag: latest
      bash: sleep 3600 #<- `gost ${expose_parameter}`
      ports:
        - <- `0.0.0.0:${expose_port}:8080`
  files:
    server-def:
      contents: <<< config.json
      mode: 511
      path: /opt/gost/config.json
      container: monk-gost


