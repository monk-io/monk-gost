---
namespace: gost

gost:
  defines: runnable
  metadata:
    name: Gost
    description: A simple security tunnel written in golang.
    website: https://gost.run/en/
    publisher: monk.io
    icon: https://gost.run/images/gost.png
    tags: gost, simple tunnel, tunnel software, tunnelling
  containers:
    gost:
      bash: gost -L=:8080
      image: ginuerzh/gost
      image-tag: latest
  files:
    server-def:
      contents: <<< files/config.json
      mode: 0644
      path: /opt/gost/config.json
      container: gost
  services:
    gost:
      container: gost
      port: 8080
      protocol: tcp
